<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="script.js" defer></script>
    <title>Formul√°rio de Pokemon</title>
</head>
<body>
    <div id="container">
        <div id="container-input">
            <form>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nome</label>
                    <input required="required" name="nome" type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome do Pokemon">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Tipo</label>
                    <input required="required" name="tipo" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Tipo do pokemon">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Imagem (url)</label>
                    <input required="required" name="imagem" type="text" class="form-control" id="formGroupExampleInput3" placeholder="Link da imagem">
                </div>
                <button type="submit" class="btn btn-outline-primary mt-2">Salvar</button>
            </form>
        </div>

        <div id="container-tabela" class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Imagem</th>
                    </tr>
                </thead>
                <tbody id="table-data">
                    
                </tbody>
        </div>
    </div>
    
</body>
</html>
