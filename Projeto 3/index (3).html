<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="listapokemons.js" defer></script>
    <title>Pokedex</title>
</head>

<body class="container">
    <div id="cabecalho">
        <div id="cabecalho-pokedex">
            <p>POKEDEX</p>
        </div>
        <div id="cabecalho-input">
            <label>Escolha o tipo</label>
        <select id="tipo-pokemon" change="pegarTipo()">
            <option selected onclick="vazio()">Selecione</option>
            <option value="Todos" onclick="AllPokemons()">Todos</optio>
            <option value="Elétrico" onclick="criandoPokemon('Elétrico')">Elétrico</option>
            <option value="Planta" onclick="criandoPokemon('Planta')">Planta</option>
            <option value="Fogo" onclick="criandoPokemon('Fogo')">Fogo</option>
            <option value="Normal" onclick="criandoPokemon('Normal')">Normal</option>
            <option value="Normal" onclick="criandoPokemon('Fada')">Fada</option>
        </select>
        </div>

    </div>

    <div id="container">
    </div>
    <template id="cardTemplate">
        <div class="card" id="card">
            <div class="card-body">
                <h3 id="pokedex" class="card-pokedex">{{pokedex}}</h3>
                <h3 id="nome-pokemon" class="card-text">{{nome}}</h3>
                <div class="card-image">{{imagem}}</div>
                <h4 class="card-text">{{tipo}}</h4>
            </div>
        </div>
    </template>
    

</body>
