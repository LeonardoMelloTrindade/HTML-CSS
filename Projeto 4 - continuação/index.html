<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/361/361998.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="script.js" defer></script>
    <title>Formulário de Pokemon</title>
</head>
<body>
    <div id="container">
        <div id="container-input">
            <form>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nome</label>
                    <input required="required" name="nome" type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome do Pokemon">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">N° da Pokedex</label>
                    <input required="required" name="imagem" type="text" class="form-control" id="formGroupExampleInput3" placeholder="N° da Pokedex">
                </div>
                <div class="mb-3">
                    <select required id="selectTipo" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Selecione o tipo do Pokemon</option>
                        <option value="normal">normal</option>
                        <option value="steel">steel</option>
                        <option value="fire">fire</option>
                        <option value="grass">grass</option>
                        <option value="electric">electric</option>
                        <option value="3">water</option>
                        <option value="3">ice</option>
                        <option value="3">grass</option>
                        <option value="3">ground</option>
                        <option value="3">rock</option>
                        <option value="3">fairy</option>
                        <option value="3">poison</option>
                        <option value="3">bug</option>
                        <option value="3">dragon</option>
                        <option value="3">psychic</option>
                        <option value="3">flying</option>
                        <option value="3">fighting</option>
                        <option value="3">normal</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-primary mt-2">Salvar</button>
            </form>
        </div>

        <div id="container-table" class="mt-5">
            <table class="table">
                <thead>
                    <tr id="alinhar-tr">
                        <th scope="col">Nome</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Imagem</th>
                        <th scope="col">Excluir Pokemon</th>
                    </tr>
                </thead>
                <tbody id="table-data">
                    
                </tbody>
        </div>
    </div>
    
</body>
</html>
